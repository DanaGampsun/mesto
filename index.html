<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html,css, scpipt.js">
    <meta name="author" content="Лидия Трощинская">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
<header class="header">
    <img class="header__logo" src="./images/__logo.svg" alt="Лого Mesto">
</header>


<main class="content">
    <section class="profile">
        <img class="profile__avatar" src=./images/Jacque-Ive%20Cousteau.png alt="Аватар пользователя">
        <div class="profile__info-group">
            <div class="profile__title-group">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Редактировать профиль"></button>
    </section>

    <section class="photo">
        <ul class="photo__cards">
            <li class="photo-item">
                <img src="images/Бердянськ.jpg" class="photo__image" alt="Бердянськ">
                <div class="photo__card-item">
                    <h2 class="photo__card-title">Бердянськ</h2>
                    <button type="button" class="photo__card-like" aria-label="Нравится"></button>
                </div>
            </li>
            <li class="photo-item">
                <img src="images/Зеленоградск.jpg" class="photo__image" alt="Зеленоградск">
                <div class="photo__card-item">
                    <h2 class="photo__card-title">Зеленоградск</h2>
                    <button type="button" class="photo__card-like" aria-label="Нравится"></button>
                </div>
            </li>
            <li class="photo-item">
                <img src="images/Philippines.jpg" class="photo__image" alt="Филиппины">
                <div class="photo__card-item">
                    <h2 class="photo__card-title">Филиппины</h2>
                    <button type="button" class="photo__card-like" aria-label="Нравится"></button>
                </div>
            </li>
            <li class="photo-item">
                <img src="images/Херсонская%20область.jpg" class="photo__image" alt="Херсонская область">
                <div class="photo__card-item">
                    <h2 class="photo__card-title">Херсонская область</h2>
                    <button type="button" class="photo__card-like" aria-label="Нравится"></button>
                </div>
            </li>
            <li class="photo-item">
                <img src="images/Крым.jpg" class="photo__image" alt="Крым.Судак">
                <div class="photo__card-item">
                    <h2 class="photo__card-title">Куршская коса</h2>
                    <button type="button" class="photo__card-like" aria-label="Нравится"></button>
                </div>
            </li>
            <li class="photo-item">
                <img src="images/Балтийское%20море.jpg" class="photo__image" alt="Балтийское море">
                <div class="photo__card-item">
                    <h2 class="photo__card-title">Балтийское море</h2>
                    <button type="button" class="photo__card-like" aria-label="Нравится"></button>
                </div>
            </li>

        </ul>

    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2022. Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <button type="submit" class="popup__button-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="form" name="edit-form" class="popup__form">
            <input class="popup__input" name="name" type="text" value="" id="name">
            <input class="popup__input" name="job" type="text" value="" id="job">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<script src="./scripts/index.js"></script>
</body>
</html>
